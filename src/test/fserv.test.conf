# fserv-0.22

root "/usr/local/fserv"

mod "log.log" {
}

# set global server log
log "log.log" {
	level debug
	# debug_levels flow net
	pass_to_std true
	debug "file" {
		file "log/debug.log"
		buffer_size 0
	}
}

mod "cache.mem" {
}

mod "cache.file" {
}

mod "net.resolve" {
	server "8.8.8.8"
	server "127.0.0.1"

	cache "cache.mem" {
		max_items 1000
	}
}

mod "net.connect" {
	dns_resolver "net.resolve" {
	}
}

mod "net.listen" {
}

mod "http.status" {
	modules "log.log" "cache.mem" "net.listen" "net.connect" "net.resolve" "http.http" "http-proxy.proxy"
}

mod "http.errdoc" {
	template "conf/error.html"
}

mod "http.static-file" {
	cache "cache.mem" {
	}
	include "conf/mime.conf"
}

mod "http.dir-index" {
	cache "cache.mem" {
	}
	template "conf/dir_index.html"
}

mod "http.gzip" {
}

mod "http-proxy.proxy" {
}

mod "http.http" {
	keepalive_timeout 1
	read_header_timeout 5
	read_header_growby 200

	log "log.log" {
		access "file" {
			file "log/access.log"
			buffer_size 0
		}
	}

	server "net.listen" {
		listen "127.0.0.1:8080"
	}

	error_handler "http.errdoc" {
	}

	host "host1" {
	}

	host "host2" {
		use_listener "127.0.0.1:8080"
		alias "www.host2"

		path "/path1" {
			target_regex "/req[1-2]" {
			}
		}

		target "/req1" {
		}
	}

	host "stfl" {
		# request_body_buffer 1

		response_headers {
			"my-header" "my value"
		}

		path "/" {
			file_handler "http.static-file" {
				root "www"
				max_age 65
				read_ahead 32k
			}
		}
	}

	host "drix" {
		path "/" {
			dir_handler "http.dir-index" {
				root "www"
				max_age 65
			}
		}
	}

	host "idx" {
		path "/" {
			handler "http.static-file" {
				root "www"
				index "index.htm" "index.html"
			}
		}
	}

	host "stat" {
		resp_filter "http.gzip" {
			min_content_length 1k
			content_type "text/"
			buffer_size 4k
			gzip_buffer_size 64k
			gzip_level 6
		}
		path "/" {
			file_handler "http.static-file" {
				root "www"
			}
		}
		target "/!status" {
			handler "http.status" {
			}
		}
	}

	host "gzip" {
		resp_filter "http.gzip" {
			min_content_length 1k
			content_type "text/"
			buffer_size 4k
			gzip_buffer_size 64k
			gzip_level 6
		}

		path "/" {
			file_handler "http.static-file" {
				root "www"
			}
		}
	}

	include "conf/test-*.conf"
}

mod "test.test" {

